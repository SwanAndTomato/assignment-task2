name: Build Android APK

on:
    workflow_dispatch:
    release:
      types:
        - created

jobs:
  build-android-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install --global eas-cli --force
          npm ci --force

      # Step 4: Build APK with EAS
      - name: Build Android APK
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EXP0_TOKEN }}
          EXPO_PROJECT_OWNER: ${{ secrets.EXPO_PROJECT_OWNER }}
          EXPO_PROJECT_SLUG: ${{ secrets.EXPO_PROJECT_SLUG }}
        run: |
          eas build --platform android --profile production --non-interactive

      # Step 5: Upload APK to GitHub Artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-release-apk
          path: dist/*.apk
