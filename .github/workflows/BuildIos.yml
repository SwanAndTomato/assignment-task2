name: Build iOS Development Client

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS Client
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # Install dependencies
    - name: Install dependencies
      run: |
        npm install -g expo-cli eas-cli
        npm install --force

    # Log into Expo (requires EXPO_TOKEN)
    - name: Log in to Expo
      env:
        EXPO_TOKEN: ${{ secrets.EXP0_TOKEN }}
      run: npx expo login --token $EXPO_TOKEN

    # Build iOS Development Client
    - name: Build iOS Client
      env:
        EAS_BUILD_PROFILE: development
      run: |
        eas build --platform ios --profile development --non-interactive

    # Upload the build artifact (optional)
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: ./build
